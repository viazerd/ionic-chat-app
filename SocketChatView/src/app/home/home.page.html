<ion-header>
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor='let contact of contacts' [routerLink]="['/chat']" routerLinkActive="router-link-active" >
      <ion-avatar >
      <ion-img src={{contact.imageUri}}></ion-img>

      </ion-avatar>
      {{contact.name}}
    </ion-item>
  </ion-list>


</ion-content>
